<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Ingredient List</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css} "
    >


    <script defer src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"
            th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.js} "></script>

</head>
<body>
<div class="container-fluid mt-3 " >
    <div class="row">
        <div class="col-md-10 offset-md-1 ">
            <div class="card border border-info ">
                <div class="card-header  bg-info">
                    <div class="row ">
                        <div class="col-md-11 ">
                            <h1 class="card-title h4">Ingredients</h1>
                        </div>
                        <div class="col-md-1">
                            <a class="btn btn-light" href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/new'}" role="button">New</a>
                        </div>
                    </div>

                </div>
                <div class="card-body">
                    <table class="table table-hover table-striped " th:if="${not #lists.isEmpty(recipe.ingredientSet)}" >
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Description</th>
                            <th>View</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:remove="all">
                            <td>123</td>
                            <td >Tasty Goodnees 1</td>
                            <td><a href="#">View</a></td>
                            <td><a href="#">Update </a></td>
                            <td><a href="#">Delete </a></td>
                        </tr>
                        <tr th:remove="all">
                            <td >12333</td>
                            <td >Tasty Goodnees 2</td>
                            <td><a href="#">View</a></td>
                            <td><a href="#">Update </a></td>
                            <td><a href="#">Delete </a></td>
                        </tr>
                        <tr th:each="ingredient : ${recipe.ingredientSet}">
                            <td th:text="${ingredient.id}">334</td>
                            <td th:text="${ingredient.amount}+' '+${ingredient.unitOfMeasure.getUom()}+' '+${ingredient.ingDescription}">Tasty Goodnees 3</td>
                            <td><a href="#" th:href="@{'/recipe/'+ ${recipe.id}+'/ingredient/'+${ingredient.id}+'/show'}">View</a>  </td>
                            <td><a href="#" th:href="@{'/recipe/'+ ${recipe.id}+'/ingredient/'+${ingredient.id}+'/update'}">Update</a>  </td>
                            <td><a href="#" th:href="@{'/recipe/'+ ${recipe.id}+'/ingredient/'+${ingredient.id}+'/delete'}">Delete</a>  </td>
                        </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
