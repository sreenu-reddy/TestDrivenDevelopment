<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Ingredient Form</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css} "
    >


    <script defer src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"
            th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.js} "></script>
</head>
<body>
<div class="container-fluid mt-3">
    <div class="row mb-5">
    <div class="col-md-8 offset-md-2">
        <form th:object="${ingredient}" th:action="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredient'} " method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="card-group">
                <div class="card border border-info ">
                    <div class="card-header bg-info text-white h4">Edit Ingredient Information</div>
                    <div class="card-body">
                        <div class="row" >
                            <div class="col-md-4 form-group">
                                <label>Recipe Description:</label>
                                <input type="text" class="form-control border border-dark"  th:field="*{ingDescription}"/>
                            </div>
                            <div class="col-md-4 form-group">
                                <label>Amount:</label>
                                <input type="number" class="form-control border border-dark" th:field="*{amount}"/>
                            </div>

                            <div class="col-md-4 form-group">
                                <label>UOM:</label>
                                <select class="form-control border border-dark" name="unitOfMeasure.id">
                                    <option th:each="uomEach : ${uomList}"
                                            th:value="${uomEach.id}"
                                            th:selected="${uomEach.id.equals(ingredient.getUnitOfMeasure().id)}"
                                            th:text="${uomEach.uom}">Each
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <button type="submit" class="btn btn-info mt-4">Submit</button>
        </form>

    </div>

    </div>
</div>

</body>
</html>
